<th:block th:replace="fragments/header">HEAD</th:block>
<th:block th:replace="fragments/navigation :: nav">NAVIGATION</th:block>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h1>Login</h1>
            <div th:if="${param.error}">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Use the username supplied by your administrator.</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <small id="passwordHelp" class="form-text text-muted">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</small>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
                <a href="/register" class="btn btn-secondary">Register</a>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer">FOOTER</th:block>
